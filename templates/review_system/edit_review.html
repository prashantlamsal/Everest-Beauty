{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Review - Everest Beauty{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Edit Review</h1>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="rating" class="form-label">Rating *</label>
            <select class="form-control" id="rating" name="rating" required>
                <option value="5" {% if review.rating == 5 %}selected{% endif %}>5 - Excellent</option>
                <option value="4" {% if review.rating == 4 %}selected{% endif %}>4 - Very Good</option>
                <option value="3" {% if review.rating == 3 %}selected{% endif %}>3 - Good</option>
                <option value="2" {% if review.rating == 2 %}selected{% endif %}>2 - Fair</option>
                <option value="1" {% if review.rating == 1 %}selected{% endif %}>1 - Poor</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title *</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ review.title }}" required>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Comment *</label>
            <textarea class="form-control" id="comment" name="comment" rows="5" required>{{ review.comment }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Review</button>
        <a href="{% url 'products:product_detail' review.product.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
