{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Review - Everest Beauty{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3>Delete Review</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this review?</p>
                    <div class="card bg-light mb-3">
                        <div class="card-body">
                            <h5>{{ review.title }}</h5>
                            <p>{{ review.comment }}</p>
                        </div>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'products:product_detail' review.product.slug %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
