{% extends 'base.html' %}
{% load static %}

{% block title %}Add Review - Everest Beauty{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Add Review for {{ product.name }}</h1>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="rating" class="form-label">Rating *</label>
            <select class="form-control" id="rating" name="rating" required>
                <option value="">Select Rating</option>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Very Good</option>
                <option value="3">3 - Good</option>
                <option value="2">2 - Fair</option>
                <option value="1">1 - Poor</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title *</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Comment *</label>
            <textarea class="form-control" id="comment" name="comment" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label for="images" class="form-label">Images (up to 5)</label>
            <input type="file" class="form-control" id="images" name="images" multiple accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
        <a href="{% url 'products:product_detail' product.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
